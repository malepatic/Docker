<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-header {
            text-align: center;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-header h2 {
            margin: 10px 0;
        }
        .profile-details p {
            margin: 10px 0;
        }
        .edit-form {
            display: none;
            margin-top: 20px;
        }
        .edit-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2 id="profileName">Chaitanya</h2>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> <span id="profileEmail">chaitanya@gmail.com</span></p>
            <p><strong>Phone:</strong> <span id="profilePhone">+1 617-212-7423</span></p>
            <p><strong>Address:</strong> <span id="profileAddress">Boston, USA</span></p>
        </div>
        <div class="button-container">
            <button id="editButton">Edit Profile</button>
        </div>
        <div class="edit-form" id="editForm">
            <input type="text" id="editName" placeholder="Name" value="Chaitanya">
            <input type="email" id="editEmail" placeholder="Email" value="chaitanya@gmail.com">
            <input type="tel" id="editPhone" placeholder="Phone" value="+1 617-212-7423">
            <input type="text" id="editAddress" placeholder="Address" value="Boston, USA">
            <div class="button-container">
                <button id="saveButton">Save</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
    </div>
    <script>
        const editButton = document.getElementById('editButton');
        const editForm = document.getElementById('editForm');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');
        const sabeButton = document.getElementById("Sabe")

        const profileName = document.getElementById('profileName');
        const profileEmail = document.getElementById('profileEmail');
        const profilePhone = document.getElementById('profilePhone');
        const profileAddress = document.getElementById('profileAddress');

        const editName = document.getElementById('editName');
        const editEmail = document.getElementById('editEmail');
        const editPhone = document.getElementById('editPhone');
        const editAddress = document.getElementById('editAddress');

        editButton.addEventListener('click', () => {
            editForm.style.display = 'block';
            editButton.style.display = 'none';
        });

        saveButton.addEventListener('click', () => {
            profileName.textContent = editName.value;
            profileEmail.textContent = editEmail.value;
            profilePhone.textContent = editPhone.value;
            profileAddress.textContent = editAddress.value;

            editForm.style.display = 'none';
            editButton.style.display = 'block';
        });

        cancelButton.addEventListener('click', () => {
            editForm.style.display = 'none';
            editButton.style.display = 'block';
        });
    </script>
</body>
</html>
